<body>
    <header>

        <div class="d-flex bg-light py-1 justify-content-between">
            <img src=" img/mediamax.png " alt=" " class="img-fluid ">
            <div class="" style="width: 40%;">
                <ul class="navbar-nav w-100 d-flex flex-row justify-content-end pe-3">
                    <li class="nav-items ">
                        <a href="#" class="nav-link px-2">Opcja1</a>
                    </li>
                    <li class="nav-items ">
                        <a href="#" class="nav-link px-2">Opcja2</a>
                    </li>
                    <li class="nav-items ">
                        <a href="#" class="nav-link px-2">Opcja3</a>
                    </li>
                    <li class="nav-items ">
                        <a href="#" class="nav-link px-5">Opcja4</a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg justify-content-between">
            <!-- Brand -->
            <img src=" img/mediamax.png " alt=" " class="img-fluid ">
            <!-- Menu -->
            <div class="navbar-collapse fullscreen blour-efekt" id="navbarToggleContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarToggleContent">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">O firmie</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Technologie</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Referencje</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Kontakt</a>
                    </li>
                </ul>
            </div>
            <!-- Hamburger -->
            <button class="order-2 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleContent" aria-controls="navbarToggleContent" aria-expanded="false" aria-label="Toggle navigation">
                 <i class="fa fa-bars"></i>
            </button>
        </nav>
    </header>

    <script src="js/bootstrap/js/js/bootstrap.bundle.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const navbarCollapse = document.getElementById('navbarToggleContent');

            // Automatyczne zamykanie menu po kliknięciu linku
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                        toggle: false
                    });
                    bsCollapse.hide();
                });
            });
        });
    </script>
</body>
